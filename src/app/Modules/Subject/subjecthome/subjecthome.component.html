<h1>My Classes</h1>
<h4>{{currentDayAndDate}}</h4>
<div class="row">
  @for (item of subjects; track $index) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" id="card">
      <a [routerLink]="['/main/Subject/subjectmain/modules']" (click)="getClassID(item.classid, item.admin_name, item.subject_name)">
        <div class="card">
          <div class="image">
            <img src="assets/{{item.image}}" class="card-img-top border border-bottom" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.subject_name}}</h5>
            <div class="card-details">
              <p class="card-text">{{item.schedule}}</p>
              <p class="card-text">{{item.admin_name}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  }
</div>
