<div class="row">

  <!-- Greeting Section -->
  <div class="container" *ngIf="learner">
    <div class="row">
      <div class="col-8">      
        <h1 class="greeting">Goodmorning {{learner.firstname}}</h1>
        <h3>{{currentDayAndDate}}</h3>
      </div>
    </div>
  </div>
  
 
  <!-- Today's Classes -->
  <div class="col-8">
    <div class="row">
      <div class="col-8">
        <div class="row">
        @for (item of subjects ; track $index) {
          <div class="col-sm-6">
            <a [routerLink]="['/main/Subject/subjectmain/modules']">
              <div class="card" style="width: 12rem;">
                <div class="image">
                  <img src="assets/{{item.image}}" class="card-img-top border border-bottom" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{item.subject_name}}</h5>
                  <div class="card-details">            
                    <p class="card-text">{{item.schedule}}</p>
                    <p class="card-text">{{item.admin_name}}</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        }
        </div>
      </div>
    </div>
  </div>


  <div class="col-4">
    <div class="overflow-scroll">
      <div class="card">
          <div class="card-body-assessment">
            <div class="card-body-assessment-links">
              <h5 class="m-3 fw-bold sticky-title">Pending Assessments</h5>
              @for (item of pendingassessments; track $index) {
              <a [routerLink]="['/main/Subject/subjectmain/modules/questionnaires']" (click)="getAssessmentID(item.assessmentid, item.title)" class="border-bottom">{{item.title}}</a>
              }
            </div>
          </div>
      </div>
    </div>
 </div>
</div>
