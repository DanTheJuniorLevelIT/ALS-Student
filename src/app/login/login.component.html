
<section class="h-100 bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-5 d-none d-xl-block">
              <!-- <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.webp" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" /> -->
              <img src="assets/ALSLOGO.png" alt="" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; width: 100%; height: 400px; object-fit: cover;" class="img-fluid">
            </div>
            <div class="col-xl-7">
              <div class="card-body p-md-4 text-black">
                <h3 class="mb-5 text-uppercase">Student Login</h3>

                <!-- Form Starts Here -->
                <form [formGroup]="loginLearner" (ngSubmit)="onSubmit()" method="post">
                  <div class="form-outline mb-2 required">
                    <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="email"/>

                    <div class="row">
                      <div class="col-6">
                        <label class="form-label" for="form3Example97">Email</label>
                      </div>
                      <div class="col-6">
                        <!-- Validators.Required -->
                        <div *ngIf="loginLearner.get('email')?.touched && loginLearner.get('email')?.invalid" class="text-danger d-flex justify-content-end align-items-end">
                          <small *ngIf="loginLearner.get('email')?.errors?.['required']">Email is required.</small>
                          <small *ngIf="loginLearner.get('email')?.errors?.['email']">Invalid Email Format</small>
                        </div>
                      </div>
                    </div>
                    
                  </div>

                  <div class="form-outline mb-2 required">
                    <div class="input-group">
                      <input [type]="showPassword ? 'text' : 'password'" id="form3Example8" class="form-control form-control-lg" formControlName="password"/>
                      <button
                      type="button"
                      class="btn btn-outline-secondary input-group-text"
                      (click)="togglePasswordVisibility()"
                      aria-label="Toggle password visibility"
                      >
                      <!-- <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i> -->
                      <i [class]="showPassword ? 'fa-solid fa-eye' : 'fa-regular fa-eye'"></i>
                      </button>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <label class="form-label" for="form3Example8">Password</label>
                      </div>
                      <div class="col-6">
                        <div *ngIf="loginLearner.get('password')?.touched && loginLearner.get('password')?.invalid" class="text-danger d-flex justify-content-end align-items-end">
                          <small *ngIf="loginLearner.get('password')?.errors?.['required']">Password is required.</small>
                          <small *ngIf="loginLearner.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <div class="signup-link">
                        Don't have an account? <a routerLink="/signup">Click Here</a>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="d-flex justify-content-end align-items-end">
                        <a href="/requestchange" style="text-decoration: none;">Forgot Password?</a>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <!-- Reset button (commented out) -->
                    <!-- <button type="reset" class="btn btn-light btn-lg">Reset all</button> -->
                    <button type="submit" class="btn btn-success btn-lg ms-2">Login</button>
                  </div>
                </form>
                <!-- Form Ends Here -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
