
<section class="h-100 bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-5 d-none d-xl-block">
              <!-- <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.webp" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" /> -->
              <img src="assets/alslogo.jpg" alt="" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; width: 100%; height: 400px; object-fit: cover;" class="img-fluid">
            </div>
            <div class="col-xl-7">
              <div class="card-body p-md-4 text-black">
                <h3 class="mb-5 text-uppercase">Student Login</h3>

                <!-- Form Starts Here -->
                <form [formGroup]="loginLearner" (ngSubmit)="onSubmit()" method="post">
                  <div class="form-outline mb-2">
                    <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="email"/>
                    <label class="form-label" for="form3Example97">Email</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" id="form3Example8" class="form-control form-control-lg" formControlName="password"/>
                    <label class="form-label" for="form3Example8">Password</label>
                  </div>

                  <div class="signup-link">
                    Don't have an account? <a routerLink="/signup">Click Here</a>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <!-- Reset button (commented out) -->
                    <!-- <button type="reset" class="btn btn-light btn-lg">Reset all</button> -->
                    <button type="submit" class="btn btn-success btn-lg ms-2">Login</button>
                  </div>
                </form>
                <!-- Form Ends Here -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
